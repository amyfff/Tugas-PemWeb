<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan if else 3</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if(nilai >= 90){
            grade = "A";
        } else if(nilai >= 80){
            grade = "B+";
        } else if(nilai >= 70){
            grade = "B";
        } else if(nilai >= 60){
            grade = "C+";
        } else if(nilai >= 50){
            grade = "C";
        } else if(nilai >= 40){
            grade = "D";
        } else if(nilai >= 30){
            grade = "E";
        } else {
            grade = "F";
        }

        document.write(`<h1>Grade anda: ${grade}</h1>`);
    </script>
    
</body>
</html>
