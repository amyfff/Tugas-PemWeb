<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabanga If/Else</title>
</head>
<body>
    <script>
        var password =  prompt("Password:");

        if(password == "kopi"){
            document.write("<h2> Selamat datang bos!</h2>");
        }else{
            document.write("<h2> Password salah, coba lagi</h2>");
        }

        document.write("<p>Terimakasih sudah menggunakan aplikasi in1!</p>");
    </script>
    
</body>
</html>
