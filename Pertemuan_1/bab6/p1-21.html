<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan foreach 1</title>
</head>
<body>
    <script>
        var languages = ["Javascript", "PHP", "Python", "Java", "C++", "C#"];

        for(let i = 0; i<languages.length; i++){
            document.write(i + "." + languages[i] + "<br>")
        }
    </script>
    
</body>
</html>
