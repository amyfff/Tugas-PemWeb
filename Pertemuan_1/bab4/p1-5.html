<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 30;
        var c = 0;

        c=b-a
        document.write(b + "-" + a + "=" + c + "<br>")

        c=b+a
        document.write(b + "+" + a + "=" + c + "<br>")

        c=b*a
        document.write(b + "*" + a + "=" + c + "<br>")

        c=b/a
        document.write(b + "/" + a + "=" + c + "<br>")

        c=b ** 4
        document.write(b + "**" + a + "=" + c + "<br>")

        c=b%a
        document.write(b + "%" + a + "=" + c + "<br>")

    </script>
    
</body>
</html>
