<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array dan perulangan</title>
</head>
<body>
    <script>
        var products = ["senter", "radio", "antena", "obeng"];

        document.write("<h2>Daftar Produk</h2>");
        document.write("<ol>");

        for(let i = 0; i<products.length; i++){
            document.write(<li> ${products[i]} </li> + "<br>");
        }
        document.write("</ol>");
    </script>
    
</body>
</html>
